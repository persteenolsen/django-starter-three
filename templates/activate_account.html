<!DOCTYPE html>

<html lang="en">

<head>

    {% include "head.html" %}

    <meta name="description" content="Description of this Python and Django Website">
    <title>Activate your Account</title>



</head>

<body>

    {% include "bootstrap.html" %}
    {% include "navbar.html" %}


    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">

                <br />
                
                <!--# 19-08-2025 - A User can not Activate own deactivate Account-->
                <h2>Activate your Account</h2><br />
                
                <form method="post" action="{% url 'activate_account' %}">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit">Activate account</button>
                </form>


            </div>
        </div>
    </div>


    {% include "footer.html" %}

</body>

</html>
